name: Build PotataSMAPI Complete APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    # Note: SMAPI Core build is currently skipped in CI due to missing game dependencies.
    # To update the engine, compile smapi-engine/src/SMAPI locally and 
    # place the resulting DLL in android/app/src/main/assets/

    # 1. Build Dashboard (UI)
    - name: Build Dashboard
      run: |
        cd dashboard
        npm install
        npm run build
        npx cap sync android

    # 2. Build Android APK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PotataSMAPI-Full-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
