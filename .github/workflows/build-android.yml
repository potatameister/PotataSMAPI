name: Build PotataSMAPI Complete APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # 1. Build SMAPI Core (C#)
    - name: Restore SMAPI dependencies
      run: dotnet restore smapi-engine/src/SMAPI.slnx

    - name: Build SMAPI Core
      run: dotnet build smapi-engine/src/SMAPI/SMAPI.csproj --configuration Release --no-restore

    - name: Move SMAPI DLL to Android Assets
      run: |
        mkdir -p android/app/src/main/assets
        cp smapi-engine/src/SMAPI/bin/Release/net6.0/StardewModdingAPI.dll android/app/src/main/assets/
        # Also copy dependencies if needed (e.g. Toolkit)
        cp smapi-engine/src/SMAPI/bin/Release/net6.0/*.dll android/app/src/main/assets/

    # 2. Build Dashboard (UI)
    - name: Build Dashboard
      run: |
        cd dashboard
        npm install
        npm run build

    # 3. Build Android APK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PotataSMAPI-Full-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
