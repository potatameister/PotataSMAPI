name: Build PotataSMAPI Native APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # --- SMAPI Build Start ---
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Install Android Workload
      run: dotnet workload install android

    - name: Checkout Game Reference Assemblies
      run: |
        git clone --depth 1 https://github.com/ZaneYork/StardewValley-Android-References.git "$HOME/StardewValley"
        mv "$HOME/StardewValley/Stardew Valley.dll" "$HOME/StardewValley/StardewValley.Vanilla.dll"

    - name: Build SMAPI Core
      run: |
        dotnet build smapi-engine/src/SMAPI/SMAPI.csproj -c Release

    - name: Install SMAPI to Assets
      run: |
        mkdir -p android/app/src/main/assets
        cp smapi-engine/src/SMAPI/bin/Release/net6.0-android/StardewModdingAPI.dll android/app/src/main/assets/
        cp smapi-engine/src/SMAPI/bin/Release/net6.0-android/StardewModdingAPI.pdb android/app/src/main/assets/ || true
    # --- SMAPI Build End ---

    # Build Android APK using Native Kotlin
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PotataSMAPI-Native-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
