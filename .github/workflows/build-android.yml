name: Build PotataSMAPI Native APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Note: We skip the SMAPI C# build in CI because it requires game files.
    # To test properly, you should eventually place a real StardewModdingAPI.dll 
    # in android/app/src/main/assets/
    - name: Ensure Assets Directory
      run: |
        mkdir -p android/app/src/main/assets
        touch android/app/src/main/assets/StardewModdingAPI.dll

    # Build Android APK using Native Kotlin
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PotataSMAPI-Native-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
