name: Build SMAPI Core

on:
  push:
    paths:
      - 'smapi-engine/**'
      - '.github/workflows/build-smapi.yml'
  pull_request:
    paths:
      - 'smapi-engine/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore smapi-engine/src/SMAPI.slnx

    - name: Build SMAPI
      run: dotnet build smapi-engine/src/SMAPI/SMAPI.csproj --configuration Release --no-restore

    - name: Upload SMAPI DLL
      uses: actions/upload-artifact@v4
      with:
        name: StardewModdingAPI-DLL
        path: smapi-engine/src/SMAPI/bin/Release/**/StardewModdingAPI.dll
